{% extends "base.html" %}
{% load static %}

{% block content %}

<section class="section-content padding-y bg">
<div class="container">
    
    <!-- ============================ COMPONENT 1 ================================= -->

    <div class="row">
        <aside class="col-lg-6">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title mb-4">Dirección de facturación</h4>
                    <form action="" method="POST">
                        {% csrf_token %}
                        <div class="form-row">
                            <div class="col form-group">
                                <label for="nombre">Nombre</label>
                                <input type="text" name="nombre" class="form-control" required>
                            </div>
                            <div class="col form-group">
                                <label for="apellidos">Apellidos</label>
                                <input type="text" name="apellidos" class="form-control" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col form-group">
                                <label for="email">Email</label>
                                <input type="email" name="email" class="form-control" required>
                            </div>
                            <div class="col form-group">
                                <label for="telefono">Teléfono</label>
                                <input type="text" name="telefono" class="form-control" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col form-group">
                                <label for="direccion_linea1">Dirección línea 1</label>
                                <input type="text" name="direccion_linea1" class="form-control" required>
                            </div>
                            <div class="col form-group">
                                <label for="direccion_linea2">Dirección línea 2</label>
                                <input type="text" name="direccion_linea2" class="form-control">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col form-group">
                                <label for="municipio">Municipio</label>
                                <input type="text" name="municipio" class="form-control" required>
                            </div>
                            <div class="col form-group">
                                <label for="provincia">Provincia</label>
                                <input type="text" name="provincia" class="form-control" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col form-group">
                                <label for="pais">País</label>
                                <input type="text" name="pais" class="form-control" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="notas_pedido">Notas del pedido</label>
                            <textarea name="notas_pedido" rows="2" class="form-control"></textarea>
                        </div>
                    
                </div>
            </div> <!--card.//-->
       
        </aside> <!--col.//-->
        <aside class="col-lg-6">

                <div class="card">
                <div class="card-body">
            <table class="table table-borderless table-shopping-cart">
            <thead class="text-muted">
            <tr class="small text-uppercase">
                    <th scope="col">Producto</th>
                    <th scope="col" width="120">Cantidad</th>
                    <th scope="col" width="120">Precio</th>
                        
            </tr>
            </thead>
            <tbody>
            
            {% for cart_item in cart_items %}
            <tr>
                <td>
                        <figure class="itemside align-items-center">
                                <div class="aside"><img src="{{ cart_item.producto.imagen.url }}" class="img-sm" alt=""></div>
                                <figcaption class="info">
                                        <a href="{{ cart_item.producto.get_url }}" class="title text-dark">{{ cart_item.producto.nombre_producto }}</a>
                                        <p class="text-muted small">
                                                {% if cart_item.variaciones.all %}
                                                    {% for item in cart_item.variaciones.all %}
                                                        {{ item.variacion_categoria | capfirst }} : {{ item.valor_variacion | capfirst }}
                                                    {% endfor %}
                                                {% endif %}
                                        </p>
                                </figcaption>
                        </figure>
                </td>
                <td>
                    <!--col.//-->
                                    <label for="">{{ cart_item.cantidad }}</label>

                </td>                
                <td>                
                        <div class="price-wrap">
                                        <var class="price">{{ cart_item.sub_total }}€</var>
                                        <small class="text-muted">{{ cart_item.producto.precio }}€ cada artículo</small>
                        </div> <!--price-wrap-->
                                </td>
                                </tr>

                                {% endfor %}
                                
                        </tbody>
                        </table>
                        <button type="submit" name="submit" class="btn btn-primary btn-block">Hacer pedido</button>
			                <a href="{% url 'tienda' %}" class="btn btn-light btn-block">Continuar comprando</a>
    
        </div> <!-- card-body.// -->
		</div> <!-- card.// -->
    </form>

</aside> <!-- col.// -->


</div> <!-- row.// -->
    <!-- ============================ COMPONENT 1 END .// ================================= -->
    
    </div> <!-- container .//  -->
    </section>

{% endblock content %}

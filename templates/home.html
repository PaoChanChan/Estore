{% extends "base.html" %}

{% load static %}

{% block content %}
 
<!-- ========================= SECTION MAIN ========================= -->
<section class="section-intro padding-y-sm">
<div class="container">

<div class="intro-banner-wrap">
	<img src="{% static 'images/banners/cover.jpg' %}" class="img-fluid rounded" style="width: 1200px; max-height: 400px;" alt="Cover image">
</div>

</div> <!-- container //  -->
</section>
<!-- ========================= SECTION MAIN END// ========================= -->

<!-- ========================= SECTION  ========================= -->
<section class="section-name padding-y-sm">
<div class="container">

<header class="section-heading">
	<a href="{% url 'tienda' %}" class="btn btn-outline-primary float-right">Ver todo</a>
	<h3 class="section-title">Productos más populares</h3>
</header><!-- sect-heading -->

<!--PRODUCTOS-->	
<div class="row">
	  {% for producto in productos %}
	<div class="col-md-3">
		<div class="card card-product-grid">
			<a href="{{ producto.get_url }}" class="img-wrap"><img src="{{ producto.imagen.url }}"height="" width="" alt=""></a>
			<figcaption class="info-wrap">
				<a href="{{ producto.get_url }}" class="title">{{ producto.nombre_producto }}</a>
				<div class="price mt-1">{{ producto.precio }}€</div> <!-- price-wrap.// -->
			</figcaption>
		</div>
	</div> <!-- col.// -->
	{% endfor %}
</div> <!-- row.// -->

</div><!-- container // -->
</section>
<!-- ========================= SECTION  END// ========================= -->

{% endblock content %}
